<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="left">ChatGPT ▼</div>
    <div class="right">
      <div class="circle">F</div>
    </div>
  </header>

  <main class="center-content">
    <button class="get-plus">★ Get Plus</button>
    <h1>What can I help with?</h1>
    <div class="input-bar">
      <input type="text" placeholder="Ask anything" />
      <div class="input-icons">
        <span class="tool-icon">🛠️ Tools</span>
        <span class="mic">🎤</span>
        <span class="wave">📶</span>
      </div>
  </div>
  <div id="response-container" style="margin-top: 20px; color: #ccc; width: 50%; max-width: 600px; text-align: left;"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
